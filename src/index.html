<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Encode & Decode Online</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,600;0,700;0,900;1,400&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header class="header my-md-6 my-4 mb-5">
            <nav class="container">
                <div class="d-flex flex-lg-row flex-column justify-content-between align-items-center">
                    <div
                        class="header__logo d-flex flex-lg-row flex-column align-items-center justify-content-lg-start justify-content-center mb-lg-0 mb-4"
                    >
                        <div class="header__name fw-semibold">Gasatrya</div>
                    </div>

                    <ul
                        class="header__nav nav mb-0 justify-content-lg-end justify-content-center text-lg-left text-center"
                    >
                        <li class="nav-item mx-lg-3 mx-1">
                            <a
                                class="nav-link d-inline p-0 text-light fs-5"
                                href="https://gasatrya.dev/"
                                target="_blank"
                            >
                                gasatrya.dev
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            <header class="w-75 mx-auto my-5">
                <h1 class="display-4 text-center fw-bold text-light">URL Encoder / Decoder</h1>
                <p class="text-center fs-5 text-light text-opacity-75">
                    This tool is a simple and easy online tool to encode or decode URLs.
                </p>
            </header>

            <form class="container my-5">
                <div class="row">
                    <div class="col-md-8 mx-auto">
                        <div class="mb-3">
                            <label for="input" class="form-label fw-semibold">Input</label>
                            <textarea
                                class="form-control text-light"
                                id="input"
                                rows="8"
                                placeholder="Type or paste your input string here..."
                            ></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom fw-semibold me-2" id="encode">Encode</button>
                        <button type="submit" class="btn btn-custom fw-semibold me-2" id="decode">Decode</button>
                        <button type="submit" class="btn btn-secondary fw-semibold d-none" id="copy">Copy</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
